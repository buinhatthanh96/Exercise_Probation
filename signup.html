<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<form>
		<table align="center">
			<tr>
				<td class="title" colspan="2">Form Signup</td>	
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" id="inUser" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" id="inPass" required></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="text" id="inrePass" required></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id="inEmail" required></td>
			</tr>

			<tr>
				<td>Birthday:</td>
				<td><input type="date" id="inBirthday" ></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male"> Male<br></td>
			</tr>
			<tr><td></td><td><input type="radio" name="gender" value="female"> Female<br></td></tr>
			<tr>
				<td>Phone:</td>
				<td><input type="text" id="inPhone" ></td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="fsignup()">Register</button>
				</td>
			</tr>
			<tr>
				<td colspan="2"><p id="message"></p></td>
			</tr>
		</table>
	</form>
	<script src="myScript.js" charset="UTF-8"></script>
</body>
</html>
