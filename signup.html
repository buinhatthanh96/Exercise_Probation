<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
	<script src="myScript.js"></script>
</head>
<body>
	<form>
		<table align="center">
			<tr>
				<td class="title" colspan="2">Form Signup</td>	
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" id="inUser" required=""></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" id="inPass" required></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="text" id="inrePass" required></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id="inEmail" ></td>
			</tr>

			<tr>
				<td>Birthday:</td>
				<td><input type="date" id="inBirthday" ></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" id="male" value="male"> Male<br></td>
			</tr>
			<tr><td></td><td><input type="radio" name="gender" id="female" value="female"> Female<br></td></tr>
			<tr>
				<td>Phone:</td>
				<td><input type="text" id="inPhone" ></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" onclick="fsignup()" value="Register">
				</td>
			</tr>
			<tr>
				<td colspan="2" class="regSuccess" id="regSuccess">Register Success</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
